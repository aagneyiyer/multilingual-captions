<!DOCTYPE html>
<html>
<head>
    <title>Multilingual YouTube Captions</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        select, button {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4285f4;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #357abd;
        }
        .option-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="option-group">
            <label for="fromLanguage">Transliterate From:</label>
            <select id="fromLanguage">
                <!-- Options will be populated by popup.js -->
            </select>
        </div>

        <div class="option-group">
            <label for="toLanguage">Transliterate To:</label>
            <select id="toLanguage">
                <!-- Options will be populated by popup.js -->
                <!-- Common languages for 'to' transliteration -->
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="hi">Hindi</option>
                <option value="zh-CN">Chinese (Simplified)</option> 
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="ar">Arabic</option>
                <option value="ru">Russian</option>
                <option value="pt">Portuguese</option>
                <option value="it">Italian</option>
                <!-- Add more major languages as needed -->
            </select>
        </div>

        <div id="status"></div>
        <button id="applySettings">Apply Settings</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
